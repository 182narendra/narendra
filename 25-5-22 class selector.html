<html>
 <head>

  <title>Class Selector</title>
  <style>
  /*class selector*/
  .abc
  {
    font-size :30px;
	color: purple;
  }

  /*id selector*/
  #d1
  {
  width :33%;
  height :300px;
  float :left;
  background-color : red;
  }
  /* class selector*/
  .d2
  {
  width : 33%;
  height : 300px;
  float : right;
  background-color : cyan;

  }
  #form
  {
  float : left;
  }


  </style>
 </head>
 <body>
            <div id="d1">
			 <strong class="abc"> This is a strong tag</strong>
			 <br></br>
			 <mark class="abc"> This is a mark tag</mark>
			</div>
		    <div class="d2">
			 <h1>Section1</h1>
			</div>
			<div class="d2">
			<h1>Section2</h1>
			</div>
			<form class="d2" id="form">
			<h1>Section3</h1>
			</form>

		
 </body>
</html>
